<html>
<head>
  <title>Flight Ticket Booking Project</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-sanitize.js"></script>

  <!-- ui-select files -->
  <script src="./select.js"></script>
  <link rel="stylesheet" href="./select.css">

  <script src="./demo.js"></script>

  <!-- themes -->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.4.5/select2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.default.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.bootstrap2.css"> -->
  <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.8.5/css/selectize.bootstrap3.css">-->


</head>
<body>
<router-outlet></router-outlet>

<div class="booking-form-box">
  <div class="radio-btn">
    <input type="radio" class="btn" name="check" checked="checked"><span>Roundtrip</span>
    <input type="radio" class="btn" name="check"><span>One-Way</span>
  </div>
  <div class="booking-form">
    <label>Flying From</label>
    <input type="text" class="form-control" placeholder=" Airport ">
    <label>Flying To</label>
    <input type="text" class="form-control" placeholder=" Airport ">

    <div class="input-grp">
      <label>Departure</label>
      <input type="date" class="form-control select-date">

    </div>
    <div class="input-grp">
      <label>Return</label>
      <input type="date" class="form-control select-date">

    </div>
    <div class="input-grp">
      <label>Adults</label>
      <input type="number" class="form-control" value="0">

    </div>
    <div class="input-grp">
      <label>Children</label>
      <input type="number" class="form-control" value="0">

    </div>
    <div class="input-grp">
      <label>Travel Class</label>
      <select class="custom-select">
        <option value="1">Economy</option>
        <option value="1">Business</option>
      </select>

    </div>
    <div class="input-grp">
      <button type="button" class="btn btn-primary flight">Show Flights</button>

    </div>
  </div>
</div>

</body>
</html>
